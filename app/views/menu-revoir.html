<div class="menu-body">
	<p class="text-intro">
		Découvrez l'historique des Parcs<br />
		par date de création
	</p>
	<div class="annees">
		<ul class="list-unstyled">
			<li ng-repeat="(ann, count) in annee.list" 
				class="row" 
				ng-class="{even: $index%2 == 0, disable: ann > annee.current }" 
				ng-click="search('annee', ann)">
				<span class="col-xs-5 annee">
					{{ann}}
				</span>
				<div class="col-xs-7 text-left count">
					<span ng-repeat="i in range(count)">&bull;</span>
				</div>
			</li>
		</ul>
		<div class="slider-track">
			<div ui-slider="{orientation: 'vertical' }"
				 min="0" 
				 max="27"
				 step="1"
				 ng-model="annee.tick"></div>		
		</div>
	</div>
</div>
